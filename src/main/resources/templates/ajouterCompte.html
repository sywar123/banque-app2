<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/comptes">Banque</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/ajouter">Ajouter un compte</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h2>Ajouter un Nouveau Compte</h2>

<form th:action="@{/ajouter}" th:object="${compte}" method="post" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Titulaire</label>
        <input type="text" th:field="*{titulaire}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Solde initial</label>
        <input type="number" step="0.01" th:field="*{solde}" class="form-control" required />
    </div>
	<div>
	    <label>Email du titulaire</label>
	    <input type="email" name="emailTitulaire"  th:field="*{email}" required />
	</div>
	<div class="mb-3">
	       <label class="form-label">Photo</label>
	       <input type="file" name="photoFile" class="form-control" />
	   </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
</form>

</body>
</html>
